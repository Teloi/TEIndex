<div class="container-fluid nopadding">
  <div class="in_body">

    <header class="page-header">
      <h1>{{'blog.index.TITLE' | translate}}</h1>
      <p>{{'blog.index.CONTENT' | translate}}</p>
    </header>

    <div *ngFor="let article of articles" class="col-md-3 col-md-6">
      <div class="service-box">
        <div class="service-icon yellow" style="background-size: 100% 100%;"
             [ngStyle]="{'background-image':'url(' + article.background + ')'}">
          <div class="front-content">
            <h3>{{article.title}}</h3>
          </div>
        </div>
        <div class="service-content">
          <h3>{{article.title}}</h3>
          <p>{{article.introduction}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
